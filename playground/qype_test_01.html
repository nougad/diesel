<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>blah</title>
    <script type="text/javascript" src="../jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../apikey.js"></script>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../qype.js"></script>
    <script>
      var successCallback = function(latitude, longitude) {
        getPlacesByBox(function(place) {
          var link_to_qype = $.grep(place.place.links, function(value, i) {
            return (value.rel == 'alternate')
          })[0];

          $('<li><a href="' + link_to_qype.href + '">' + place.place.title + '</a></li>').appendTo('#places');
        }, latitude-0.1, longitude-0.1, latitude+0.1, longitude+0.1);
      }


      getCurrentGeoLocation(successCallback);
    </script>
    <script>
    </script>
  </head>
  <body>
    <p>loading page ...</p>
    <ul id="places"></ul>
  </body>
</html>
